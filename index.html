<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./resources/css/index.css">
  <!-- Bootstrap for adding modal-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Jquery for adding modal-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!--bootsrap for adding select-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Task Manager</title>

</head>

<body>
  <header>
    <div class="siteHeader">
      <h1 id="siteHeader">Task Manager</h1>
      <span id="current-date"></span>
    </div>
  </header>


  <main>
    <div class="container">

      <!-- Button trigger modal -->

      <button id="addTask" type="button" data-toggle="modal" data-target="#exampleModal">
        Add Task
      </button>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!--form starts here-->
            <!--form1-->
            <div>
              <form name="nahas">
                <div class="form-group">
                  <label for="EnterTaskName">Task Name</label>
                  <input name="enterTaskName" type="name" class="form-control" id="EnterTaskName"
                    aria-describedby="nameHelp" placeholder="Enter name">
                  <span class="errorSpan" id="taskNameError"></span>
                </div>
                <!--form2-->
                <div class="form-group">
                  <label for="exampleInputDescription">Description</label>
                  <input type="text" class="form-control" id="exampleInputDescription" aria-describedby="description"
                    placeholder="Description">
                  <span class="errorSpan" id="taskDescriptionError"></span>
                </div>
                <!--form3-->
                <div class="form-group">
                  <label for="exampleInputAssignedTo">Assigned To:</label>
                  <input type="text" class="form-control" id="exampleInputAssignedTo" placeholder="assignedTo">
                  <span class="errorSpan" id="taskAssignError"></span>
                </div>
                <!--form4-->
                <div class="form-group">
                  <label for="exampleInputduedate">Due Date</label>
                  <input type="date" class="form-control" id="exampleInputduedate" placeholder="duedate">
                  <span class="errorSpan" id="dueDateError"></span>
                </div>
                <!--form5-->
                <div class="form-group">
                  <label for="taskStatus">Status</label>
                  <select class="form-select" id="selectStatus" aria-label="Default select example">
                    <option id="toDo" value="toDo">TO DO</option>
                    <option id="inProgress" value="inProgress">In Progress</option>
                    <option id="review" value="review">Review</option>
                    <option id="done" value="done">Done</option>
                  </select>
                </div>
                <!--form6-->
                <div class="form-group">
                  <label for="taskPriority">Priority</label>
                  <select class="form-select" id="selectPriority" aria-label="Default select example">
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                  </select>
                </div>
                <!--modal footer-->
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="resetBtn" data-dismiss="modal">Reset</button>
                  <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                </div>
            </div>
          </div>
        </div>
      </div>

      <!--cards using grid-->



      <div class="wrapper">
        <!--toDo card-->
        <div id="toDoCard">
          <h5 class="card-title">TO DO</h5>
          <!--to add the single cards entered-->
          <div class="single-cards">
          </div>
        </div>
        <!--in Progress card-->
        <div id="inProgressCard">
          <h5 class="card-title">IN PROGRESS</h5>
          <div class="single-cards">
          </div>
        </div>
        <!--review card-->
        <div id="reviewCard">
          <h5 class="card-title">REVIEW</h5>
          <div class="single-cards">
          </div>
        </div>
        <!--done card-->
        <div id="doneCard">
          <h5 class="card-title">DONE</h5>
          <div class="single-cards">
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--js link-->
  <script src="./TaskManager.js"></script>
  <script src="./index.js"></script>
</body>

</html>
