    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <title>Document</title>

</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="text-center">
                <h1>Task Manager</h1>
            </div>
        </header>
        </header>
        <div class="p-5 text-center">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-info " data-toggle="modal" data-target="#exampleModal">

                Add Task

            </button>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title " id="exampleModalLabel">Add task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- form -->
                        <form>
                            <div class="form-group p-2 ">
                                <label for="inputName">Task Name:</label>
                                <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp"
                                    placeholder="Enter name">

                            </div>
                            <div class="form-group p-2">
                                <label for="exampleInputDiscription">Description</label>
                                <textarea id='discription' class="form-control" name="w3review" rows="4" cols="50">
                                Description
                                </textarea>
                            </div>
                            <div class="form-group p-2 ">
                                <label for="exampleInputEmail1">Assigned To:</label>
                                <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp"
                                    placeholder="Enter name">

                            </div>
                            <div class="form-group p-2 ">
                                <label for="exampleInputPassword1">Due Date:</label>
                                <input type="date" class="form-control" id="exampleInputDiscription"
                                    placeholder="discription">
                            </div>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                 Choose an option
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                  <li><a class="dropdown-item" href="#">TO DO</a></li>
                                  <li><a class="dropdown-item" href="#">IN PROGRESS</a></li>
                                  <li><a class="dropdown-item" href="#">DONE</a></li>
                                </ul>
                              </div>
                            <!-- <div class=" form-group ">-->
                               <!--  <label for="status">Status</label>-->
                                
         
                        </form>
                    </div>
                    <div class="modal-footer p-5">
                        <button type="reset" class="btn btn-secondary" data-dismiss="modal">Reset</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>
</body>



</html>
