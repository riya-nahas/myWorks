<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./resources/css/index.css">
  <!-- Bootstrap for adding modal-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Jquery for adding modal-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!--bootsrap for adding select-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Task Manager</title>
</head>

<body>
  <header>
    <div class="siteHeader">
      <h1 id="siteHeader">Task Manager</h1>
    </div>
  </header>


  <main>
    <div class="container">

      <!-- Button trigger modal -->

      <button id="addTask" type="button" data-toggle="modal" data-target="#exampleModal">
        Add Task
      </button>


      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!--form starts here-->
            <!--form1-->
            <div>
              <form>
                <div class="form-group">
                  <label for="EnterTaskName">Task Name</label>
                  <input type="name" class="form-control" id="EnterTaskName" aria-describedby="nameHelp"
                    placeholder="Enter name">

                </div>
                <!--form2-->
                <div class="form-group">
                  <label for="exampleInputDescription">Description</label>
                  <input type="text" class="form-control" id="exampleInputDescription" placeholder="Description">
                </div>
                <!--form3-->
                <div class="form-group">
                  <label for="exampleInputAssignedTo">Assigned To:</label>
                  <input type="password" class="form-control" id="exampleInputAssignedTo" placeholder="assignedTo">
                </div>
                <!--form4-->
                <div class="form-group">
                  <label for="exampleInputduedate">Due Date</label>
                  <input type="date" class="form-control" id="exampleInputduedate" placeholder="Priority">

                </div>
                <!--form5-->
                <select class="form-select" aria-label="Default select example">
                  <option selected>Status</option>
                  <option value="1">TO DO</option>
                  <option value="2">In Progress</option>
                  <option value="3">Review</option>
                  <option value="3">Done</option>
                </select>
                

                <!-- <div class="modal-body">
              ...
            </div> -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="resetBtn" data-dismiss="modal">Reset</button>
                  <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                </div>
            </div>
          </div>
        </div>

  </main>

</body>

</html>
